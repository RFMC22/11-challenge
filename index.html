<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
 <!-- fontawesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
    <section>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="title">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="notify">
      <div class="error">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p>Please provide a valid email address</p>
      </div>
      <button>Notify Me</button>
    </div>
     <div class="img">
      <img src="images/illustration-dashboard.png" alt="image">
    </div> 
    <div class="footer">
      <div class="redes">
        <div class="red"><i class="fab fa-facebook-f"></i></div>
        <div class="red"><i class="fab fa-twitter"></i></div>
        <div class="red"><i class="fab fa-instagram"></i></div>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>
</body>
<script src="js/app.js"></script>
</html>
